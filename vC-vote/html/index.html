<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCode-vote</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0a8b1132b3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="maincon">
        <span class="votingForText">Voting For:</span>
        <div class="sagUst">

            <div class="chartBox">
                <i class="fa-solid fa-chart-column"></i>
            </div>
            <strong class="hashtag">#Elections</strong>

        </div>
        <div class="topLine"></div>
        <strong class="voteName">Mayor Elections</strong>
        <span class="chooseText">You May Only Pick One Candidate!</span>
        <div class="congratsDiv" style="display: none;">
            <span class="yourOption">YOUR BALLOT OPTIONS HAVE BEEN SAVED</span>
            <strong class="thankU">THANK YOU FOR VOTING</strong>
        </div>
        <img src="./loading-buffering.gif" alt="" class="loadinggif">
        <div class="bottompart">
            <div class="voteCon">
            </div>
            <button class="Vote">SUBMIT BALLOT</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
